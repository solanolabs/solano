ruby_version:
 SPLIT:
   - 'ruby-1.9.3-p545'
   - 'ruby-2.1.5'
   - 'ruby-2.2.2'
   - 'ruby-2.3.0'
   - 'ruby-2.4.0'
coverage:
  version: 2
  enabled: true
bundler_version: 1.13.7
tool_config:
  gcc:
    version: '4.8'
test_pattern:
  - features/*.feature
  - spec/**_spec.rb
test_exclude_pattern:
  - spec/agent_spec.rb
tests:
  - bundle exec rspec spec/agent_spec.rb
cache:
  per_profile: true
  key_paths:
    - Gemfile
    - Gemfile.lock
    - solano.gemspec
    - lib/solano/version.rb
